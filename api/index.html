<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPJ Data Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">CNPJ Data Lookup</h1>
        <form id="cnpjForm" class="mb-4">
            <div class="mb-3">
                <label for="cnpjInput" class="form-label">Enter CNPJ:</label>
                <input type="text" class="form-control" id="cnpjInput" placeholder="Enter CNPJ" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="resultContainer" class="d-none">
            <h2>Company Details:</h2>
            <div id="resultList">
                <!-- Data will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script>
        const cnpjForm = document.getElementById('cnpjForm');
        const cnpjInput = document.getElementById('cnpjInput');
        const resultContainer = document.getElementById('resultContainer');
        const resultList = document.getElementById('resultList');

        cnpjForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const cnpj = cnpjInput.value;
            const apiUrl = `/cnpj/${cnpj}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.length > 0) {
                    resultList.innerHTML = '';
                    data.forEach(item => {
                        const itemContainer = document.createElement('div');
                        itemContainer.classList.add('mb-4');
                        itemContainer.innerHTML = `
              <strong>CNPJ:</strong> ${item.cnpj}<br>
              <strong>Razão Social:</strong> ${item.razao_social}<br>
              <strong>Natureza Jurídica:</strong> ${item.natureza_juridica}<br>
              <strong>Qualificação Responsável:</strong> ${item.qualificacao_responsavel}<br>
              <strong>Capital Social:</strong> ${item.capital_social}<br>
              <strong>Porte da Empresa:</strong> ${item.porte_empresa}<br>
              <strong>Ente Federativo Responsável:</strong> ${item.ente_federativo_responsavel}<br>
              <hr>
            `;
                        resultList.appendChild(itemContainer);
                    });
                    resultContainer.classList.remove('d-none');
                } else {
                    resultList.innerHTML = 'No data found for the given CNPJ.';
                    resultContainer.classList.add('d-none');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                resultList.innerHTML = 'An error occurred while fetching data.';
                resultContainer.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
